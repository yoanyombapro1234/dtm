name: Tests
on:
  push:
    branches-ignore:
      - "tmp-*"
  pull_request:
    branches-ignore:
      - "tmp-*"

jobs:
  tests:
    name: CI
    runs-on: ubuntu-latest
    services:
      mysql:
        image: "mysql:5.7"
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
          - /etc/localtime:/etc/localtime:ro
          - /etc/timezone:/etc/timezone:ro
        ports:
          - 3306:3306
      redis:
        image: "redis"
        volumes:
          - /etc/localtime:/etc/localtime:ro
          - /etc/timezone:/etc/timezone:ro
        ports:
          - 6379:6379
      mongo:
        image: "yedf/mongo-rs"
        volumes:
          - /etc/localtime:/etc/localtime:ro
          - /etc/timezone:/etc/timezone:ro
        ports:
          - 27017:27017
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: "1.16"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          go mod download

      - name: Run CI lint
        run: sh helper/golint.sh

      - name: Run test cover
        run: sh helper/test-cover.sh
